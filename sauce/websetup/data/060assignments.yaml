- Sheet:
  - "&sheet_1":
      name: Sheet 1
      sheet_id: 1
      description: '<p>Warmup.</p>'
      event: "*demo"
      #_teacher: "*teacher_1"
      public: True
  - "&sheet_2":
      name: Sheet 2
      sheet_id: 2
      description: "<p>And now for something completely different.</p><p>Some real exercises for semi-real-world problems. Like squaring numbers 'n stuff.</p>"
      event: "*demo"
      #_teacher: "*teacher_1"
      public: True
  - "&sheet_old_1":
      name: Learning Windows(TM) 95
      sheet_id: 1
      description: '<p>There is dust all over this sheet.</p>'
      event: "*past"
      #_teacher: "*teacher_1"
      public: True
  flush: True

- Assignment:
  - "&assignment_1_1":
      name: Hello World
      sheet: "*sheet_1"
      assignment_id: 1
      description: "<p>Write a program that says Hello to Microsoft Word.</p>"
      public: True
      timeout: 1.0
      allowed_languages: &all_languages ["*lp", "*lc", "*lj", "*lb", "*lpq"]
      show_compiler_msg: True
      #_teacher: "*teacher_1"
  - "&assignment_1_2":
      name: Javatar
      sheet: "*sheet_1"
      assignment_id: 2
      description: "Complete the given skeleton of a Java program."
      public: True
      timeout: 1.0
      allowed_languages: ["*lj"]
      show_compiler_msg: True
      submission_scaffold_show: True
      submission_filename: Javatar.java
      submission_scaffold_head: "class Javatar {\n\tpublic static void main(String[] args) {"
      submission_template: "\t\tSystem.out.println(\"Javapocalypse\");\n\t\tSystem.out.println(\"https://www.youtube.com/watch?v=E3418SeWZfQ\");"
      submission_scaffold_foot: "\t}\n}"
      #_teacher: "*teacher_1"
  - "&assignment_2_1":
      name: Square it
      sheet: "*sheet_2"
      assignment_id: 1
      description: >
        Write a program that calculates the powers of two for a given sequence of numbers.
        The numbers will consist only of integer values.<br />
        The input shall be read from standard input and the output shall be written to standard output.
      public: True
      timeout: 1.0
      allowed_languages: *all_languages
      show_compiler_msg: True
      #_teacher: "*teacher_1"
  - "&assignment_old_1_1":
      name: Find the Start button
      sheet: "*sheet_old_1"
      assignment_id: 1
      description: "<p>Make yourself familiar with Windows(TM) 95 and find the Start button.</p>"
      public: True
      timeout: 1.0
      allowed_languages: *all_languages
      show_compiler_msg: True
      #_teacher: "*teacher_1"
  flush: True

- Test:
  - "&test_1_1_1":
      assignment: "*assignment_1_1"
      visible: True
      output_type: stdout
      output_data: "Hello, Word?!"
      ignore_case: False
      #user: "*teacher_1"
  - "&test_1_2_1":
      assignment: "*assignment_1_2"
      visible: True
      output_type: stdout
      output_data: |
        Javapocalypse
        https://www.youtube.com/watch?v=E3418SeWZfQ
      ignore_case: False
      #user: "*teacher_1"
  - "&test_2_1_1":
      assignment: "*assignment_2_1"
      visible: True
      input_type: stdin
      input_data: |
        1
        2
        3
        4
        5
      output_type: stdout
      output_data: |
        1
        4
        9
        16
        25
      splitlines: True
      parse_int: True
      #user: "*teacher_1"
  - "&test_2_1_2":
      assignment: "*assignment_2_1"
      visible: False
      input_type: stdin
      input_data: |
        -5
        -4
        -3
        -2
        -1
        0
      output_type: stdout
      output_data: |
        25
        16
        9
        4
        1
        0
      splitlines: True
      parse_int: True
      #user: "*teacher_1"
  flush: True
