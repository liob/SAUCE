language: python
python:
- 2.6
- 2.7
env:
- TG2_VERSION=2.1.5
- TG2_VERSION=2.2.0
- TG2_VERSION=2.2.1
- TG2_VERSION=2.2.2
- TG2_VERSION=current
- TG2_VERSION=""
before_install:
- git submodule update --init --recursive
- sudo apt-get update -qq
install:
- sudo apt-get install -qq openjdk-7-jdk gcc g++
- sudo apt-get install -qq gfortran libfreetype6-dev
- travis_retry pip install -i http://tg.gy/${TG2_VERSION//./}/ tg.devtools
- travis_retry pip install -M -e .[similarity,lti,nosetests]
- travis_retry pip install -M python-coveralls
before_script:
- pip freeze
script:
- python setup.py nosetests
after_success:
- coveralls
branches:
  only:
  - master
  - develop
  - /^feature\/.*$/
  - travis
notifications:
  email:
    recipients:
    - moschlar@metalabs.de
    on_success: change
    on_failure: always
