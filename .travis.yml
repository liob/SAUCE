language: python

python:
  - 2.6
  - 2.7
env:
  matrix:
    - TG2_VERSION=2.2.0
    - TG2_VERSION=2.2.1
    - TG2_VERSION=2.2.2 DB=sqlite
    - TG2_VERSION=2.2.2 DB=mysql
    - TG2_VERSION=2.2.2 DB=pgsql
matrix:
  allow_failures:
    - env: TG2_VERSION=2.2.2 DB=mysql
    - env: TG2_VERSION=2.2.2 DB=pgsql
  fast_finish: true

branches:
  only:
    - master
    - develop
    - /^feature\/.*$/
    - travis

sudo: false

cache:
  pip

before_install:
  - git submodule update --init --recursive
install:
  - travis_retry pip install Pygments
  - travis_retry pip install --trusted-host tg.gy --extra-index-url http://tg.gy/${TG2_VERSION//./}/ TurboGears2==${TG2_VERSION}
  - travis_retry pip install -e .[similarity,lti,nosetests]
  - travis_retry pip install psycopg2 mysql-python
  - travis_retry pip install python-coveralls codecov
before_script:
  - bin/travis_db_config
  - pip freeze
script:
  - python setup.py nosetests
after_success:
  - coveralls
  - codecov

notifications:
  email:
#    recipients:
#      - moschlar@metalabs.de
    on_success: change
    on_failure: always

deploy:
  provider: heroku
  api_key:
    secure: RYvx6l7h3N+zob9jefHwyXNL5HYLt6AlexCLkAF5BS9hssu01LJUz0H1dn5AVGHohmnHF79WCeislD12ZmGIWZD+X/hkRJSIHcG44CPd+YBZd08pxusLtyl2umdWfmeJuGYTwjJLI/KAlMt17LBskfK/w1xgPaHfiJwm01vcawU=
  app: sauce-moschlar
  on:
    repo: moschlar/SAUCE
    branch: develop
    python: 2.7
    condition:
      - '$TG2_VERSION = ""'